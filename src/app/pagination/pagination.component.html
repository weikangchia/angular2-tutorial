<h1>Pagination</h1>

<ul>
  <li *ngFor="let meal of meals | paginate: config">
    {{meal}}
  </li>
</ul>

<pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
  <div class="ui pagination menu custom-pagination" *ngIf="1 < p.pages.value || !autoHide">
    <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
      <a class="icon item" *ngIf="!p.isFirstPage()" (click)="p.previous()">
        <i class="left chevron icon"></i>
      </a>
    </div>
    <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
      <a class="item" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{page.label}}</a>
      <div *ngIf="p.getCurrent() === page.value">
        <a class="item">{{page.label}}</a>
      </div>
    </div>
    <div class="pagination-next" [class.disabled]="p.isLastPage()">
      <a class="icon item" *ngIf="!p.isLastPage()" (click)="p.next()">
        <i class="right chevron icon"></i>
      </a>
    </div>
  </div>
</pagination-template>
